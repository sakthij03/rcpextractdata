<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF Files - {{ app_name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background: #e3f2fd;
        }
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .spinner-border {
            display: none;
        }
        .processing .spinner-border {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Upload PDF Floor Plans</h1>
                
                <div class="card">
                    <div class="card-body">
                        <div id="uploadArea" class="upload-area">
                            <div class="mb-3">
                                <h5>Drag & Drop PDF Files Here</h5>
                                <p class="text-muted">or click to select files</p>
                            </div>
                            <input type="file" id="fileInput" multiple accept=".pdf" class="d-none">
                            <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Select PDF Files
                            </button>
                        </div>
                        
                        <div id="fileList" class="file-list mt-4" style="display: none;">
                            <h6>Selected Files:</h6>
                            <ul id="fileItems" class="list-group"></ul>
                        </div>
                        
                        <div class="mt-4">
                            <button id="extractBtn" type="button" class="btn btn-success w-100" disabled onclick="extractData()">
                                <span class="btn-text">Extract Ceiling Heights</span>
                                <div class="spinner-border spinner-border-sm text-light" role="status">
                                    <span class="visually-hidden">Processing...</span>
                                </div>
                            </button>
                        </div>

                        <div class="mt-3">
                            <button id="analyzeBtn" type="button" class="btn btn-outline-info w-100" disabled onclick="analyzeFile()">
                                Analyze PDF Structure (Debug)
                            </button>
                        </div>
                    </div>
                </div>

                <div id="results" class="mt-4" style="display: none;">
                    <div class="alert alert-success">
                        <h5>Extraction Complete!</h5>
                        <p id="resultMessage"></p>
                        <a id="downloadLink" href="#" class="btn btn-success">Download Excel File</a>
                    </div>
                </div>

                <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                }
            }
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            const extractBtn = document.getElementById('extractBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            fileItems.innerHTML = '';
            
            if (selectedFiles.length > 0) {
                fileList.style.display = 'block';
                extractBtn.disabled = false;
                analyzeBtn.disabled = selectedFiles.length !== 1;
                
                selectedFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        ${file.name}
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile(${index})">
                            Remove
                        </button>
                    `;
                    fileItems.appendChild(li);
                });
            } else {
                fileList.style.display = 'none';
                extractBtn.disabled = true;
                analyzeBtn.disabled = true;
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        async function extractData() {
            const extractBtn = document.getElementById('extractBtn');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            extractBtn.classList.add('processing');
            error.style.display = 'none';
            results.style.display = 'none';

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    document.getElementById('downloadLink').href = url;
                    document.getElementById('resultMessage').textContent = 
                        `Processed ${selectedFiles.length} file(s) successfully`;
                    results.style.display = 'block';
                    
                    // Auto-download
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Ceiling_Heights_Extracted.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Extraction failed');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                extractBtn.classList.remove('processing');
            }
        }

        async function analyzeFile() {
            if (selectedFiles.length !== 1) return;
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const error = document.getElementById('error');
            
            analyzeBtn.classList.add('processing');
            error.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFiles[0]);

            try {
                const response = await fetch('/api/analyze-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`PDF Analysis:\n\n- Total text elements: ${data.total_text_elements}\n- Rooms found: ${data.rooms_found}\n- Heights found: ${data.heights_found}\n- Drawing title: ${data.drawing_title}\n- Apartment type: ${data.apartment_type}`);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Analysis failed');
                }
            } catch (err) {
                error.textContent = `Analysis Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                analyzeBtn.classList.remove('processing');
            }
        }
    </script>
</body>
</html>
